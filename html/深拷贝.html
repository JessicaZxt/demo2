<script>
    const obj = {
        field1: 1,
        field2: undefined,
        field3: {
            child: 'child',
            obj: {
                a: '1',
                b: '2'
            }
        },
        field4: [2, 4, 8]
    }
    function clone(target) {
        if (typeof target === 'object') {
            const cloneObj = Array.isArray(target) ? [] : {}
            for (const key in target) {
                cloneObj[key] = clone(target[key])
            }
            return cloneObj
        } else {
            return target
        }
    }
    const obj1 = obj
    console.log(clone(obj) === obj)
    console.log(obj1 === obj)
    console.log(JSON.parse(JSON.stringify(obj)) === obj)
</script>
