<script>
  function getStrNoRepeatLength(str) {
    const arr = [...str]
    let prev
    let total = 0
    let lengthArr = []
    if (arr.length === 1) return arr.length
    arr.forEach((item, index) => {
      prev = item
      let next = arr[index + 1]
      if (next) {
        if (prev === next) {
          total = 1
        }
        if (prev !== next) {
          total += 1
        }
      }
      lengthArr.push(total)
    })
    console.log(lengthArr);
    return Math.max.apply(null, lengthArr)
  }
  console.log(getStrNoRepeatLength('asdasdfaaaaassssddasdasdasfeqwefsdfgsfsdfs'));
  console.log(getStrNoRepeatLength('aa'));

</script>
