<script>
  class Parent {
    constructor(name) {
      this.name = name
      this.arr = [1, 2, 3]
    }
    say() {
      console.log('Parent:' + this.name);
    }
  }

  class Child extends Parent {
    constructor(name, age) {
      super(name)
      this.age = age
    }
    mySay() {
      console.log('Child:' + this.name + this.age);
    }
  }

  const c1 = new Child('tom', 20)
  c1.say()
  c1.mySay()
  console.log(c1.arr);

</script>
