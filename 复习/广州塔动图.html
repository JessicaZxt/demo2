<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .box {
    width: 20px;
    height: 163px;
    overflow: hidden;
  }

  .img {
    height: 100%;
    width: 960px;
    background: url('../images/123.png') no-repeat;
    background-size: 100% 100%;
    background-position: 0;
    cursor: pointer;
  }
</style>

<body>
  <div class="box">
    <div class="img"></div>
  </div>
</body>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
  let left = 0
  let time
  let isStop = false
  function run() {
    time = setInterval(function () {
      if (left <= -940) {
        left = 0
        $('.img').css({ 'background-position': '0 0' })
      }
      left += -20
      $('.img').css({ 'background-position': `${left}px 0` })
    }, 200)
  }
  $('.img').click(function () {
    if (!isStop) {
      clearInterval(time)
    } else {
      run()
    }
    isStop = !isStop
  })
  $(function () {
    run()
  })

</script>

</html>
