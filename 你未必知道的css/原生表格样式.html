<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    table,
    tr,
    th,
    td {
        border: 1px solid;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        color: pink;
        table-layout: fixed;
    }

    th,
    td {
        padding: 6px 12px;
    }

    tr:nth-child(odd) {
        background-color: purple;
    }

    tr:hover {
        background-color: skyblue;
    }

    tr {
        transition: all .3s;
    }
</style>

<body>
    <table>
        <colgroup>
            <col style="width: 150px;">
            </col>
            <col span="2">
            </col>
        </colgroup>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>ww</td>
            <td>ww</td>
            <td>ww</td>
        </tr>
        <tr>
            <td>aa</td>
            <td>aa</td>
            <td>aa</td>
        </tr>
        <tr>
            <td>dd</td>
            <td>dd</td>
            <td>dd</td>
        </tr>
    </table>
</body>

</html>
